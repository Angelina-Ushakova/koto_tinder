name: koto_tinder
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.1.0
  cached_network_image: ^3.3.0
  url_launcher: ^6.2.3

  # Новые зависимости для дз №2
  get_it: ^7.6.4 # DI (внедрение зависимостей)
  flutter_bloc: ^8.1.3 # Для управления состоянием
  intl: ^0.19.0 # Для форматирования даты

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/cat_icon.png"
  adaptive_icon_background: "#F5E9FF"
  adaptive_icon_foreground: "assets/icon/cat_icon_foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icon/